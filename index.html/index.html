<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login — Asset Tools</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  :root{
    --bg-gradient: linear-gradient(135deg,#6a11cb,#2575fc);
    --accent: #ff9a00;
    --button-hover: #ffcc66;
    --white: #fff;
  }
  html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg-gradient);
  }
  .card{
    background: rgba(255,255,255,0.95);
    width:360px;
    border-radius:14px;
    padding:26px;
    box-shadow:0 14px 40px rgba(0,0,0,0.25);
    text-align:center;
  }
  h2{margin:0 0 12px;color:#000;}
  input{
    width:100%;
    padding:12px 10px;
    margin:10px 0;
    border-radius:10px;
    border:1px solid #e6e6e6;
    font-size:14px;
  }
  button{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    background:var(--accent);
    color:#000;
    font-weight:600;
    cursor:pointer;
    transition:0.18s;
  }
  button:hover{background:var(--button-hover);}
  .error{color:#c33; font-size:13px; display:none; margin-top:6px;}
  .note{font-size:12px;color:#333;margin-top:10px}
</style>
</head>
<body>
  <div class="card">
    <h2>Asset Tools — Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="error" id="err">Invalid username or password</div>
    <div class="note">Use credentials provided earlier (e.g., <strong>Ishaq / Ishaq@123</strong>)</div>
  </div>

<script>
const validUsers = [
  {username:"Nagarani", password:"nagarani@123"},
  {username:"Yokesh", password:"Yokesh@123"},
  {username:"Sithik", password:"Sithik@123"},
  {username:"Abikash", password:"Abikash@123"},
  {username:"Saranya", password:"Saranya@123"},
  {username:"Ishaq", password:"Ishaq@123"},
  {username:"Vengateshapriya", password:"Vengateshapriya@123"}
];

document.getElementById('loginBtn').addEventListener('click', () => {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  const ok = validUsers.some(x => x.username === u && x.password === p);
  if(ok){
    sessionStorage.setItem('logged', 'yes');
    sessionStorage.setItem('username', u);
    location.href = 'dashboard.html';
  } else {
    const err = document.getElementById('err');
    err.style.display = 'block';
    setTimeout(()=> err.style.display='none', 2500);
  }
});
</script>
</body>
</html>
