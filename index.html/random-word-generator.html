<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Word Generator</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
:root{
  --bg-gradient: linear-gradient(135deg,#6a11cb,#2575fc);
  --card-bg:#fff;
  --accent:#ff9a00;
  --muted:#666;
}
html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg-gradient);}
.container{max-width:980px;margin:28px auto;padding:18px;}
/* navbar pill style (same as asset page) */
.nav{
  display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,0.95);
  padding:10px 14px;border-radius:999px;box-shadow:0 8px 30px rgba(0,0,0,0.12);
}
.brand{display:flex;gap:12px;align-items:center}
.logo-badge{width:44px;height:44px;border-radius:50%;background:#6a11cb;border:4px solid #ff9a00;display:flex;align-items:center;justify-content:center}
.logo-badge svg{width:26px;height:26px}
.nav-links{display:flex;gap:16px;align-items:center}
.nav-links a{padding:8px 14px;border-radius:999px;text-decoration:none;color:#000;font-weight:600}
.nav-links a.active{background:linear-gradient(90deg,#ffecd2,#ffd6a5);color:#000;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
.nav-right{display:flex;gap:10px;align-items:center}
.btn-logout{background:#ff9a00;border:none;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700;color:#000}

/* content */
.card{background:var(--card-bg);border-radius:12px;padding:22px;margin-top:20px;box-shadow:0 20px 60px rgba(0,0,0,0.12);color:#000}
label{display:block;margin-bottom:8px;font-weight:600}
select,input{width:100%;padding:12px;border-radius:10px;border:1px solid #eee;margin-bottom:12px;font-size:14px}
.btns{display:flex;gap:10px;flex-wrap:wrap}
button.primary{background:var(--accent);border:none;padding:10px 14px;border-radius:10px;color:#000;font-weight:700;cursor:pointer}
button.secondary{background:#ffa64d;border:none;padding:10px 14px;border-radius:10px;color:#000;font-weight:700;cursor:pointer}
pre{background:#fff2e6;padding:14px;border-radius:8px;color:#000;max-height:360px;overflow:auto;border:1px solid #ffbf80}
@media(max-width:900px){.nav{flex-direction:column;gap:10px;padding:16px}}
</style>
</head>
<body>
<div class="container">

  <!-- NAV -->
  <div class="nav">
    <div class="brand">
      <div class="logo-badge">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" fill="#6a11cb" stroke="#ff9a00" stroke-width="6"/>
          <path d="M55 15L30 55H50L45 85L70 45H50L55 15Z" fill="#ff9a00"/>
        </svg>
      </div>
      <div>
        <div style="font-weight:700;color:#000">Asset Tools</div>
        <div style="font-size:12px;color:#444">Random Word Generator</div>
      </div>
    </div>

    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="asset-strengthener.html">Asset Strengthener</a>
      <a class="active" href="random-word-generator.html">Random Word Generator</a>
    </div>

    <div class="nav-right">
      <div style="font-weight:600;color:#000" id="userLabel">Hi, User</div>
      <button class="btn-logout" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- TOOL CARD -->
  <div class="card">
    <h2 style="margin-top:0">Random Word Generator</h2>

    <label>Select Category</label>
    <select id="category">
      <option>Accommodation (NAICS 721)</option>
      <option>Accommodation and Food Services (NAICS 72)</option>
      <option>Administrative and Support Services (NAICS 561)</option>
      <option>Agriculture, Forestry, Fishing and Hunting (NAICS 11)</option>
      <option>Air Transportation (NAICS 481)</option>
      <option>Ambulatory Health Care Services (NAICS 621)</option>
      <option>Construction (NAICS 23)</option>
      <option>Educational Services (NAICS 61)</option>
      <option>Food Manufacturing (NAICS 311)</option>
      <option>Health Care and Social Assistance (NAICS 62)</option>
      <option>Information (NAICS 51)</option>
      <option>Manufacturing (NAICS 31-33)</option>
      <option>Retail Trade (NAICS 44-45)</option>
      <option>Transportation and Warehousing (NAICS 48-49)</option>
      <option>Utilities (NAICS 22)</option>
      <option>Wholesale Trade (NAICS 42)</option>
    </select>

    <label>Word Output Count</label>
    <input type="number" id="wordCount" value="50" min="1">

    <label>Random String Length</label>
    <input type="number" id="stringLength" value="8" min="1">

    <div class="btns" style="margin-bottom:12px">
      <button id="runBtn" class="primary">Run</button>
      <button id="copyBtn" class="secondary">Copy</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>

    <pre id="output"></pre>
  </div>

</div>

<script>
// require login
if(sessionStorage.getItem('logged') !== 'yes') location.href = 'index.html';
document.getElementById('userLabel').textContent = 'Hi, ' + (sessionStorage.getItem('username') || 'User');

// logout
document.getElementById('logoutBtn').addEventListener('click', ()=>{ sessionStorage.clear(); location.href='index.html'; });

// logic (category mapping + generator)
const categoryWords = {
  HEALTH: ["hospital","clinic","doctor","nurse","patient","treatment","surgery","pharmacy","medicine","rehabilitation","vaccine","diagnosis","ambulance","emergency","prescription","medical","ward","ICU","operation","scan"],
  CONSTRUCTION: ["building","cement","concrete","contractor","engineer","material","scaffold","foundation","roof","bricks","architecture","renovation","plumbing","electrical","survey","blueprint","masonry","structure","beam","steel"],
  IT: ["software","database","network","server","program","internet","security","encryption","code","developer","algorithm","cloud","storage","application","protocol","router","platform","system","processor","automation"],
  GENERAL: ["energy","process","industrial","resource","service","global","solution","performance","project","system","digital","network","dynamic","future","technology","market","core","value","standard","operation"]
};

function getCategoryList(selected) {
  selected = selected.toLowerCase();
  if (selected.includes("health") || selected.includes("hospital") || selected.includes("care")) return categoryWords.HEALTH;
  if (selected.includes("construction")) return categoryWords.CONSTRUCTION;
  if (selected.includes("information") || selected.includes("computer") || selected.includes("software")) return categoryWords.IT;
  return categoryWords.GENERAL;
}

function insertRandomString(word, length) {
  const randomString = Math.random().toString(36).substring(2, 2 + length);
  const pos = Math.floor(Math.random() * Math.max(1, word.length));
  return word.slice(0, pos) + randomString + word.slice(pos);
}

function runGenerator() {
  const selected = document.getElementById("category").value;
  const words = getCategoryList(selected);
  const count = parseInt(document.getElementById("wordCount").value) || 50;
  const strLen = parseInt(document.getElementById("stringLength").value) || 8;

  let output = "";
  for (let i = 0; i < count; i++) {
    const word = words[Math.floor(Math.random() * words.length)];
    output += insertRandomString(word, strLen) + "\n";
  }

  document.getElementById("output").textContent = output;
}

document.getElementById("runBtn").addEventListener('click', runGenerator);
document.getElementById("resetBtn").addEventListener('click', ()=>{ document.getElementById("output").textContent=''; });
document.getElementById("copyBtn").addEventListener('click', ()=> { navigator.clipboard.writeText(document.getElementById("output").textContent); });
</script>
</body>
</html>
