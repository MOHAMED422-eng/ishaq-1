<style>

  :root{
    --bg-gradient: linear-gradient(135deg,#6a11cb,#2575fc);
    --accent:#ff9a00;
  }
  html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;}
  body{background:var(--bg-gradient);display:flex;align-items:center;justify-content:center;padding:40px;color:#fff;}
  .container{text-align:center;max-width:920px;width:100%;}
  .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:28px;}
  .logo-wrap{display:flex;gap:12px;align-items:center}

  h1{font-size:28px;margin:6px 0 16px}
  .grid{display:flex;gap:20px;justify-content:center;flex-wrap:wrap}
  .card{
    background:#fff;border-radius:12px;padding:26px;width:300px;box-shadow:0 12px 36px rgba(0,0,0,0.15);color:#000;cursor:pointer;
    transition:transform .18s,box-shadow .18s;
  }
  .card:hover{transform:translateY(-6px);box-shadow:0 18px 44px rgba(0,0,0,0.18)}
  .card h3{margin:6px 0 10px}
  .card p{margin:0;color:#444;font-size:14px}
